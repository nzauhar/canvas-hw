<html>
<head>
    <meta charset="utf-8">

<script type="text/javascript" scr="https://code.jquery.com/jquery-latest.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>

<!-- Canvas resources: W3 School and William Malone--> 
<canvas id="canvasDiv" width="800" height="500"></canvas>

<div id="canvasDiv"></div>
     
     <script>
        canvasDiv = document.getElementById('canvas');
        var canvas = document.createElement('canvas');
        canvas.setAttribute('width', '800');
        canvas.setAttribute('height', '500');
        canvas.setAttribute('id', 'canvas');
        canvas.style.backgroundColor = "#ddd";
        canvasDiv.appendChild(canvas);
        if(typeof canvasDiv != 'undefined'){
            canvas = canvasDiv.initElement(canvas);
            }
        if(typeof G_vmlCanvasManager != 'undefined') {
            canvas = G_vmlCanvasManager.initElement(canvas);
            }
        context = canvas.getContext("2d");    

    $('#canvas').mousedown(function(e)
	{
    var mouseX = e.pageX - this.offsetLeft;
    var mouseY = e.pageY - this.offsetTop;
		
    paint = true;
    addClick(e.pageX - this.offsetLeft, e.pageY - this.offsetTop);
    redraw();
    });
    
// <!-- Mouse Move Event -->
    $('#canvas').mousemove(function(e){
    if(paint){
    addClick(e.pageX - this.offsetLeft, e.pageY - this.offsetTop, true);
    redraw();
        }
    });

// <!-- Mouse Up Event -->
    $('#canvas').mouseup(function(e){
    paint = false;
    });

// <!-- Mouse Leave Event -->
$('#canvas').mouseleave(function(e){
    paint = false;
    });

// <!-- Save Click Position -->
    var clickX = new Array();
    var clickY = new Array();
    var clickDrag = new Array();
    var paint;

    function addClick(x, y, dragging)
    {
        clickX.push(x);
        clickY.push(y);
        clickDrag.push(dragging);
    }

// <!-- Redraw Function -->
    function redraw(){
        context.clearRect(0, 0, context.canvas.width, context.canvas.height); // Clears the canvas
  
        context.strokeStyle = "#df4b26";
        context.lineJoin = "round";
        context.lineWidth = 5;
			
    for(var i=0; i < clickX.length; i++) {
        context.beginPath();
        if(clickDrag[i] && i){
            context.moveTo(clickX[i-1], clickY[i-1]);
         }
        else{
            context.moveTo(clickX[i]-1, clickY[i]);
            }
            context.lineTo(clickX[i], clickY[i]);
            context.closePath();
            context.stroke();
           }
        }

    </script>

</body>

</html>
